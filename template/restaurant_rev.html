<!DOCTYPE html>
<html>
    <head>
        <title>Restaurants reviews</title>
    </head>
    Ravintola:
    <p>
    {{ restaurant }}
    <p>
    <hr>
    Arvosteluiden määrä: {{ count }}
    <hr>
    Annettu {{ get_stars }} tähteä
    {% for review in reviews %}
    <p>
    <i>Arvostelu:</i> {{ review[0] }}
    <p>
    <i>Lähettäjä:</i> {{ review[1] }}
    <p>
    <i>Aika:</i> {{ review[2].strftime("%Y-%m-%d %H:%M:%S") }}
    <hr>
    {% endfor %}

    <nav>
        <a href="/">Etusivu</a> | <a href="/restaurant/{{ id }}">Anna arvostelu ravintolalle</a> | <a href="/logout">Kirjaudu ulos</a>
    </nav>
    
</html>
